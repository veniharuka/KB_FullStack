<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function callTenTimes(callback) {
        for (i = 0; i < 10; i++) {
          callback();
        }
      }

      let fun = function () {
        console.log('함수호출');
      };

      callTenTimes(fun);
    </script>
  </head>
  <body></body>
</html>
